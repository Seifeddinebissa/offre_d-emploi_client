<!DOCTYPE html>


<body>
<div id="wrapper">


<!-- Header
================================================== -->
<app-header></app-header>
<div class="clearfix"></div>

<!-- Titlebar
================================================== -->
<div id="titlebar" class="single" style="background-image: url(../../assets/images/img66.jpg);text-align:center">
	<div class="container">

		<div class="sixteen columns">
			<h2>Postulation</h2>
			<nav id="breadcrumbs">
				<ul>
					<li>You are here:</li>
					<li><a routerLink="/listeoffre">**** Offre ****</a></li>
					<li>Postulation</li>
				</ul>
			</nav>
		</div>
	</div>
</div>



<!-- Content
================================================== -->
<div class="container">
	<div class="eleven columns" style="margin-left:200px;">
	   <div class="small-dialog-headline">
		<h2 style="margin-left:200px;">Postuler Pour Cette Offre </h2>
	   </div>
	   <div class="small-dialog-content">
		<form  method="get" >
			<input type="text" placeholder="Nom" value={{currentuser.nom}}{{currentuser.prenom}} readonly/>
			<input type="text" placeholder="Adresse Email" [value]="currentuser.email"  readonly/>
			<div class="form">
				<h5>Logo</h5>
				<input class="search-field" type="file" accept="*" (change)="OnSelectFile($event)"  />
				
			</div>
			<!-- <textarea placeholder="Votre message / Lettre De motivation envoyée à l'émployeur"></textarea> -->
	
			<!-- Upload CV -->
			<div class="upload-info"><strong>Télécharger Votre CV </strong> <span> Max. file size: 5MB</span></div>
			<div class="clearfix"></div>
	
			<!-- <label class="upload-btn">
				<input type="file" name="cv" multiple (change)="OnSelectFile($event)" accept="*" />
				<i class="fa fa-upload"></i> Télecharger
			</label> -->
			<!-- <span class="fake-input">Aucun Fichier Sélectionné</span>
	 -->
	        <span class="fake-input">Aucun Fichier Sélectionné</span>
	
			<div class="divider"></div>
	         <div [innerHtml]="message"></div>
			<button  (click)="postulation()" class="send">Envoyer </button>
		
		</form>
	</div>
	
</div>
</div>


<!-- Footer
================================================== -->
<div class="margin-top-50"></div>
<app-footer></app-footer>


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>

</div>
<!-- Wrapper / End -->

</body>
